<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sở thích cá nhân</title>
    <link rel="stylesheet" type="text/css" href="setting.css">
</head>
<body>
   <form method="POST" action="sở thích cá nhân.html" class="class1">
        <div>
            <p><h2><center>SỞ THÍCH CỦA BẠN</center></h2></p>
        </div>
        <div class="ten">
            <label for="name">Họ và tên</label>
            <input type="name" name="name" id="name">
        </div>
        <div class="mail">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="st">
            <label for="hobby">Sở thích</label>
            <input type="checkbox" name="checkbox" id="hobby1">
               <span style="padding-left: 5px;">Thể thao</span>
            <input type="checkbox" name="checkbox" id="hobby2">
            <span style="padding-left: 5px;">Âm nhạc</span>
            <input type="checkbox" name="checkbox" id="hobby3">
            <span style="padding-left: 5px;">Đọc sách</span>
            <br>
            <input type="checkbox" name="checkbox" id="hobby4">
            <span style="padding-left: 5px;">Lướt web</span>
            <input type="checkbox" name="checkbox" id="hobby5">
            <span style="padding-left: 5px;">Chơi game</span>
            <input type="checkbox" name="checkbox" id="hobby6">
            <span style="padding-left: 5px;">Điện ảnh</span> 
            <br>
            <input type="checkbox" name="checkbox" id="hobby7">
            <span style="padding-left: 5px;">Du lịch</span>               
        </div>
        <div>
            <input type="submit" name="submit" value="Gửi thông tin" id="send">
            <input type="reset" name="reset" value="Nhập lại" id="re-enter">
        </div>
        
   </form>
</body>
</html>
